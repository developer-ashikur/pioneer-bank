<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="front-area" class="container py-5">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area p-5 shadow rounded-3 mt-5">
        <h3>Login</h3>
        <input
          type="email"
          name=""
          id=""
          placeholder="Enter Your Email"
          class="form-control"
        />
        <br />
        <input
          type="password"
          name=""
          id=""
          placeholder="Enter Your Password"
          class="form-control"
        />
        <br />
        <button class="btn btn-success" id="enter-btn">Enter</button>
      </div>
    </div>
    <section class="container py-5" id="transaction-area">
      <div class="row">
        <div class="col-md-4 g-4">
          <div class="item deposit p-4 bg-success text-white">
            <h3>Deposit</h3>
            <h1>$ <span id="current-deposit">00</span></h1>
          </div>
        </div>
        <div class="col-md-4 g-4">
          <div class="item p-4 bg-info text-white">
            <h3>Withdraw</h3>
            <h1>$ <span id="showWithdraw">00</span></h1>
          </div>
        </div>
        <div class="col-md-4 g-4">
          <div class="item p-4 bg-primary text-white">
            <h3>Balance</h3>
            <h1>$ <span id="currentBalance">1240</span></h1>
          </div>
        </div>
      </div>
      <div class="row py-5">
        <div class="col-md-6 g-4">
          <div class="status p-4 shadow rounded">
            <h2>Deposit</h2>
            <input
              id="deposit-amount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button class="btn btn-success" id="deposit-btn">Deposit</button>
          </div>
        </div>
        <div class="col-md-6 g-4">
          <div class="status p-4 shadow rounded">
            <h2>Withdraw</h2>
            <input
              id="withdrawAmount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      // login area dynamically changed
      const enterBtn = document.getElementById("enter-btn");
      enterBtn.addEventListener("click", function () {
        const frontArea = document.getElementById("front-area");
        frontArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // deposit button event handler
      const depositBtn = document.getElementById("deposit-btn");
      depositBtn.addEventListener("click", function () {
        const depositNum = getInputValue("deposit-amount");

        setSpanText("current-deposit", depositNum);
        setSpanText("currentBalance", depositNum);

        document.getElementById("deposit-amount").value = "";
      });

      // withdraw button event handler
      const withdrawBtn = document.getElementById("withdrawBtn");
      withdrawBtn.addEventListener("click", function () {
        const withdrawNum = getInputValue("withdrawAmount");
        setSpanText("showWithdraw", withdrawNum);
        setSpanText("currentBalance", -1 * withdrawNum);

        document.getElementById("withdrawAmount").value = "";
      });

      function getInputValue(id) {
        const amount = document.getElementById(id).value;
        const inputAmount = parseFloat(amount);
        return inputAmount;
      }

      function setSpanText(id, num) {
        const current = document.getElementById(id).innerText;
        const currentNum = parseFloat(current);
        const totalAmount = num + currentNum;
        document.getElementById(id).innerText = totalAmount;
      }
    </script>
  </body>
</html>
